{% extends "base.html" %}

{% block titre %}
Modifier élève
<a href="{{ url_for('eleve.delete_eleve',id=eleve.id) }}" class="btn btn-sm btn-outline-secondary">Supprimer</a>
{% endblock titre %}

{% block content %}

<form method="POST" action="{{ url_for('eleve.update_eleve',id=eleve.id) }}" class="card p-2 col-4 container-fluid">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text"  name="nom" class="form-control"  value={{ eleve.nom }}>
      <label for="prenom">Prenom</label>
      <input type="text"  name="prenom" class="form-control"  value={{ eleve.prenom }}>
    </div>
    <label for="liste">Liste</label>
    <select name='liste' ng-model='discussionsSelect' class='form-control'>
        {% for liste in listes %}
        {% if liste.id == eleve.id_liste %}
        <option  selected value= "{{ liste.id }}"> {{ liste.nom }} </option>
        {% else %}
        <option  value= "{{ liste.id }}"> {{ liste.nom }} </option>
        {% endif %}
        {% endfor %}
      </select>
      <label for="classe">Classe</label>
      <select name='classe' ng-model='discussionsSelect' class='form-control'>
        {% for classe in classes %}
        {% if classe.id == eleve.id_classe %}
        <option  selected value= "{{ classe.id }}"> {{ classe.nom }} </option>
        {% else %}
        <option  value= "{{ classe.id }}"> {{ classe.nom }} </option>
        {% endif %}
        {% endfor %}
      </select>

    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>

{% endblock content %}
